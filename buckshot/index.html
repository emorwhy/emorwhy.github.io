		<script>
			const url_request = 'https://raw.githack.com/emorwhy/emorwhy.github.io/main/buckshot/index.html' + window.location.host;

function httpGet(url) {
    const request = new XMLHttpRequest();
    let responseText = '';
    return request.open('GET', url, !1), request.send(), request.responseText;
}

var timeLeft = 15;

function countdown() {
    timeLeft--, timeLeft > 0 && setTimeout(countdown, 3e3), timeLeft == 0 && redirect_site();
}

function check_source_host() {
    const hostname = new URL(url_request).hostname;
    if (hostname !== window.location.host) setTimeout(countdown, 3e3);
}

function redirect_site() {
    window.location.href = url_request;
}

function check_embed() {
    if (window !== window.top) {
        if (document.referrer) {
            const ref = document.referrer.match(/:\/\/(.[^/]+)/)[1];
            const xhr = new XMLHttpRequest();
            xhr.open('GET', url_request + '?' + ref), xhr.send(), xhr.responseText;
            document.body.innerHTML = '<div style="transform:translate(-50%,-50%);position:absolute;top:50%;left:50%"><h1>THIS GAME IS LOCKED</h1></div>';
        }
    }
}

(function () {
    const canvas = document.getElementById('canvas'),
        progressInner = document.getElementById('status-progress-inner'),
        statusDisplay = document.querySelector('body > div'),
        notice = document.getElementById('status-notice');

    function updateStatus(status) {
        canvas.style.display = status === 'progress' ? 'none' : '';
        progressInner.style.display = status === 'progress' ? '' : 'none';
        statusDisplay.style.display = status === 'notice' ? '' : 'none';
    }

    function showMessage(message) {
        notice.innerHTML = message;
        updateStatus('notice');
    }

    const engine = new Engine({
        args: [],
        canvasResizePolicy: 2,
        executable: 'index',
        experimentalVK: false,
        fileSizes: {
            'index.pck': 4316618,
            'index.wasm': 4593408
        },
        focusCanvas: true,
        gdextensionLibs: []
    });

    engine.startGame({
        onProgress: function (loaded, total) {
            if (total > 0) {
                const progress = Math.floor(loaded / total * 100);
                progressInner.style.width = progress + '%';
            }
        }
    }).catch(function (error) {
        showMessage('Error: ' + error.message);
    });

    check_source_host();
    check_embed();
})();
