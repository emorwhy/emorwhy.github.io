<!DOCTYPE html>
<html lang="en">
<head>
<title>Home | Schoology</title>
<style>
    body{
        margin: 0; /* Remove default margin */
    }
    game{      
        display: block;  /* iframes are inline by default */   
        height: 100vh;  /* Set height to 100% of the viewport height */   
        width: 100vw;  /* Set width to 100% of the viewport width */     
        border: none; /* Remove default border */
    }
</style>
</head>
<div style='width:100%;height:100vh;max-width:100%'>
    <div id='game'></div>
</div>

<script type='text/javascript'>
    EJS_player = '#game';
    
    // Can also be fceumm or nestopia
    EJS_core = 'nes';
    
    // Lightgun
    EJS_lightgun = false; // can be true or false
    
    // URL to BIOS file
    EJS_biosUrl = ''; // example: https://dl.dropboxusercontent.com/s/[random-code]/bios.bin
    
    // URL to Game rom
    EJS_gameUrl = 'https://cdn.glitch.global/e80ed295-94d7-4282-84eb-cd197622b753/Mike Tysons Punch-Out.zip?v=1680123888743'; // example: https://dl.dropboxusercontent.com/s/[random-code]/mario.nes
    
    // Path to the data directory
    EJS_pathtodata = 'https://raw.githack.com/EmulatorJS/EmulatorJS/tree/main/data';
</script>
<script src='https://emorwhy.github.io/loader.js'></script>
